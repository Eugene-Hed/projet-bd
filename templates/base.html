<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>SGE CRUD Tester</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
      }
      table {
        border-collapse: collapse;
        width: 100%;
      }
      th,
      td {
        border: 1px solid #ddd;
        padding: 8px;
      }
      th {
        background: #f4f4f4;
      }
      a.button {
        display: inline-block;
        padding: 6px 10px;
        background: #007bff;
        color: white;
        text-decoration: none;
        border-radius: 4px;
      }
    </style>
  </head>
  <body>
    <h1>SGE CRUD Tester</h1>
    <nav>
      {% for t in tables %}
      <a href="/{{ t }}/">{{ t }}</a>{% if not loop.last %} | {% endif %} {%
      endfor %}
    </nav>
    <hr />
    {% block content %}{% endblock %}
  </body>
</html>
