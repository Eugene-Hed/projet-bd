{% extends "base.html" %}

{% block title %}Créer un Poste{% endblock %}

{% block content %}
<div class="container-fluid">
    <h1 class="mb-4"><i class="fas fa-plus"></i> Créer un Nouveau Poste</h1>

    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <form id="posteForm">
                        <div class="mb-3">
                            <label class="form-label">Fonction *</label>
                            <input type="text" class="form-control" id="fonction" name="fonction" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Niveau d'études requis</label>
                            <select class="form-control" id="niveau_etude_requis" name="niveau_etude_requis">
                                <option value="">-- Sélectionner --</option>
                                <option value="Baccalauréat">Baccalauréat</option>
                                <option value="Licence">Licence</option>
                                <option value="Master">Master</option>
                                <option value="Doctorat">Doctorat</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Description de la tâche</label>
                            <textarea class="form-control" id="description_tache" name="description_tache" rows="5"></textarea>
                        </div>
                        <button type="submit" class="btn btn-success">
                            <i class="fas fa-save"></i> Créer le Poste
                        </button>
                        <a href="/admin/postes" class="btn btn-secondary">Annuler</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
document.getElementById('posteForm').addEventListener('submit', function(e) {
    e.preventDefault();
    
    const data = {
        fonction: document.getElementById('fonction').value,
        niveau_etude_requis: document.getElementById('niveau_etude_requis').value,
        description_tache: document.getElementById('description_tache').value
    };

    fetch('/admin/postes/create', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
        },
        body: JSON.stringify(data)
    })
    .then(r => r.json())
    .then(data => {
        alert(data.message);
        window.location.href = '/admin/postes';
    })
    .catch(err => alert('Erreur: ' + err));
});
</script>
{% endblock %}
